<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두더지 게임</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #cce7ff;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 15px;
            justify-content: center;
            margin-top: 50px;
        }
        .hole {
            width: 150px;
            height: 150px;
            background: #654321;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .mole {
            width: 100%;
            position: absolute;
            bottom: -100%;
            transition: bottom 0.2s;
        }
        .mole.show {
            bottom: 0;
        }
    </style>
</head>
<body>

    <h1>두더지 게임 🦫</h1>
    <p>점수: <span id="score">0</span></p>
    <div class="game" id="game-board">
        <div class="hole"><img src="mole1.png" class="mole"></div>
        <div class="hole"><img src="mole2.png" class="mole"></div>
        <div class="hole"><img src="mole3.png" class="mole"></div>
        <div class="hole"><img src="mole1.png" class="mole"></div>
        <div class="hole"><img src="mole2.png" class="mole"></div>
        <div class="hole"><img src="mole3.png" class="mole"></div>
    </div>

    <script>
        const moles = document.querySelectorAll('.mole');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function randomMole() {
            moles.forEach(mole => mole.classList.remove('show'));
            const randomIndex = Math.floor(Math.random() * moles.length);
            moles[randomIndex].classList.add('show');

            setTimeout(() => {
                moles[randomIndex].classList.remove('show');
                randomMole();
            }, 800);
        }

        moles.forEach(mole => {
            mole.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                mole.classList.remove('show');
            });
        });

        randomMole();
    </script>

</body>
</html>
